<dom-module id="confsave-tabs">

      <paper-tab><confsave-tab name="Chair 1"></confsave-tab></paper-tab>
      <paper-tab><confsave-tab name="Chair 2"></confsave-tab></paper-tab>
      <paper-tab><confsave-tab></confsave-tab></paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}">
      <div>Page 1</div>
      <div>Page 2</div>
      <div>Page 3</div>
    </iron-pages>

  Polymer({
    is: "confsave-tabs",
    properties: {
      selected: {
        type: Number,
        value: 0
      }
    }
  });
</script>
